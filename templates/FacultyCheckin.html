{% extends "Layout.html" %}
{% block content %}
  <h1>Check In Vehicle</h1>

    <form action="{{ action }}" method="post" class="form form-50">
      <fieldset class='form__fieldset'>
        <legend class='form__legend'>Vehicle Check In</legend>

        <label for="odometer-start" class="form__label">Journey Start Odometer Reading</label>
        <input type="number" class="form__input form__input-disabled" name="odometer-start" id="odometer-start"
               value="{{ journey.OdometerStart }}" disabled>

        <label for="odometer-end" class="form__label">Journey End Odometer Reading</label>
        <input type="number" class="form__input" min="{{ journey.OdometerStart + 1 }}"
               name="odometer-end" id="odometer-end" value="{{ journey.OdometerStart + 1}}" required>

        <!-- miles travelled. -->
        <label for="fuel-purchased" class="form__label">Fuel Purchased</label>
        <input type="number" class="form__input" min="0"
               name="fuel-purchased" id="fuel-purchased" value="">

        <label for="card-1" class="form__label">Card number of credit card used</label>
        <div class="flex-row">
          <input type="text" class="form__input" maxlength="4"
                 name="card-1" id="card-1" value="">
          <input type="text" class="form__input" maxlength="4"
                 name="card-1" id="card-1" value="">
          <input type="text" class="form__input" maxlength="4"
                 name="card-1" id="card-1" value="">
          <input type="text" class="form__input" maxlength="4"
                 name="card-1" id="card-1" value="">
        </div>

        <label for="fuel-purchased" class="form__label">Maintenance Issues</label>
        <textarea class="form__input" name="maintenance-issues" id="maintenance-issues" cols="30" rows="10">
        </textarea>

      </fieldset>

      <button class="form__button">Confirm</button>
    </form>
{% endblock %}
